<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Site Texts - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-6">
                    <h1 class="text-xl font-bold">Admin Panel</h1>
                    <a href="/admin-XYZ123/dashboard" class="hover:text-gray-300">Dashboard</a>
                    <a href="/admin-XYZ123/projects" class="hover:text-gray-300">Projects</a>
                    <a href="/admin-XYZ123/services" class="hover:text-gray-300">Services</a>
                    <a href="/admin-XYZ123/messages" class="hover:text-gray-300">Messages</a>
                    <a href="/admin-XYZ123/site-texts" class="hover:text-gray-300 border-b-2 border-white">Site Texts</a>
                </div>
                <div>
                    <a href="/admin-XYZ123/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition duration-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Site Texts Content -->
    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Manage Site Texts</h1>
        </div>
        
        <!-- Site Texts Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form action="/admin-XYZ123/site-texts/update" method="POST">
                <% if (texts && texts.length > 0) { %>
                    <% texts.forEach(text => { %>
                        <div class="mb-6">
                            <label for="<%= text.key %>" class="block text-gray-700 font-medium mb-2"><%= text.key.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase()) %></label>
                            <input type="hidden" name="key" value="<%= text.key %>">
                            <textarea id="<%= text.key %>" name="value" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"><%= text.value %></textarea>
                            <button type="submit" class="mt-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">Update</button>
                        </div>
                    <% }); %>
                <% } else { %>
                    <p class="text-gray-500">No site texts found.</p>
                <% } %>
            </form>
        </div>
    </div>
</body>
</html>
